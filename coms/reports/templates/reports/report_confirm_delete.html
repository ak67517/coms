{% extends "reports/report_base.html" %}

{% block report_content %}
<h3>Are you sure you want to delete this post?</h3>
<div class="reports">
  {% include "reports/_post.html" with report=object hide_delete=True %}
</div>

<form method="post">
  {% csrf_token %}
  <input type="submit" class="btn btn-danger btn-large "value="Confirm Delete">
  <a class="btn btn-simple btn-large btn-default" href="{% url 'reports:single' username=user.username pk=object.pk %}">Cancel</a>
</form>

{% endblock %}
