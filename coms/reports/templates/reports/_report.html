<div class="media">

	<div class="media-body">
		<h3 class="mr-5"><a href="{% url 'reports:for_user' username=report.user.username %}">@{{ report.user.username }}</a></h3>
		<h5>{{ report.message_html|safe }}
			<time class="time"><a href="{% url 'reports:single' username=report.user.username pk=report.pk %}">{{ report.created_at }}</a></time>
		</h5>

		<div class="media-footer">
			{% if user.is_authenticated and report.user == user and not hide_delete %}
				<a href="{% url 'reports:delete' pk=post.pk %}" title="delete" class="btn btn-simple">
					<span class="fa fa-remove text-danger" aria-hidden="true"></span>
					<span class="text-danger icon-label">Delete</span>
				</a>
			{% endif %}
		</div>
	</div>
</div>
