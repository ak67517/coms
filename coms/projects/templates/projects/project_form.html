{% extends "projects/project_base.html" %}
{% load bootstrap3 %}

{% block project_content %}
<h4>Create a new project!</h4>
<form action="{% url 'projects:create'%}" id='projectForm' method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  <input type="submit" class="btn btn-primary btn-large" name="" value="Create">
</form>
{% endblock %}
