<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMS</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    

    <link rel="stylesheet" type='text/css' href="{% static 'coms/css/master.css' %}">

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark mynav" role="navigation" id="navbar">
        <div class="container">
          <div class="navbar-nav align-items-center">
            <a class="navbar-brand mynav" href="{% url 'home' %}">COMS</a>
          </div>
          <div class="navbar-nav ml-auto"> 
            {% if user.is_authenticated %}       
            <a class="nav-item nav-link" href="{% url 'reports:create' %}" class="btn btn-simple">Report</a>
            <a class="nav-item nav-link" href="{% url 'projects:all' %}" class="btn btn-simple">Project</a>
            <a class="nav-item nav-link" href="{% url 'projects:create' %}" class="btn btn-simple">Create Project</a>
            <a class="nav-item nav-link" href="{% url 'accounts:logout' %}" class="btn btn-simple">Log out</a>
          {% else %}
            <a class="nav-item nav-link" href="{% url 'accounts:login' %}" class="btn btn-simple">Log in</a>
            <a class="nav-item nav-link" href="{% url 'accounts:signup' %}" class="btn btn-simple">Sign up</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container mycontent">
        {% block content %}
  
        {% endblock %}
    </div>
    
</body>
</html>
