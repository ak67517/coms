{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
<div class="container">
  <h1>Login</h1>
  <p>**Enter your Staff ID as username</p>
  <form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-default" name="" value="Login">
  </form>
</div>

{% endblock %}
